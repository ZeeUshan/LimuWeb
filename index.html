  <script>
    window.sendMessageToIframe = function() {
      const iframe = document.getElementById('myIframe').contentWindow;
      const message = 'Hello from the parent!';
      iframe.postMessage(message, '*');

      console.log('Message sent to iframe:', message);
    };

    // Listener to receive messages from the iframe
     window.addEventListener('message', (event) => {
       // Validate event.origin if security is important
       const receivedMessage = event.data;
       console.log('Message received from iframe:', receivedMessage);
       document.getElementById('iframeMessage').textContent = receivedMessage;
     });
  </script>
